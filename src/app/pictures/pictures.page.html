<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pictures</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-container">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pictures</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-note class="counter-note">this id : {{ counterId }}</ion-note>

  <div class="image-container">
    <img *ngIf="takenImage" [src]="takenImage" alt="Taken Image" />
    <div class="placeholder-text" *ngIf="!takenImage">
      <div class="center-button">
        <ion-button class="camera-button" (click)="UploadImage()" size="large">
          <ion-icon name="camera-outline"></ion-icon>
          Take a pic
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
